<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- Set layout responsive behaviour for mobile -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Include Bootstrap CSS and JS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

        <!-- Include Google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Kalnia|Raleway|DM Serif Display" rel="stylesheet">

        <!-- Include custom stylesheet -->
        <link href="static/styles.css" rel="stylesheet">

        <!-- Bar Chart Favicon @ https://favicon.io/emoji-favicons/bar-chart -->
        <link href="/static/images/favicon.ico" rel="icon">

        <title>Dataset Generator | {% block title %}{% endblock %}</title>
    </head>

    <body>
        <!-- Navbar -->
        <header>
            <nav class="navbar">
                <a class="navbar-brand" href="/">
                    <!-- Spreadsheet by Zach Bogart @ https://thenounproject.com/icon/spreadsheet-2998247/ -->
                    <img src="/static/images/spreadsheet.png" alt="spreadsheet" height="40" class="nav-img d-inline-block align-text-bottom">
                    &#160; Generate a Dataset
                </a>
                <ul class="navbar-nav ms-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/help">Help</a></li>
                </ul>
            </nav>
        </header>

        <!-- Main -->
        <main class="container py-5">
            <div class="section">
            {% block main %}{% endblock %}
            </div>
        </main>

        <!-- Footer -->
        <footer>
            <div class="footer fixed-bottom">
                Made with <a href="/heart">&#128148;</a> by Giu
            </div>
        </footer>
    </body>
</html>
